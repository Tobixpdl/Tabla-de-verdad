<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tabla de Verdad</title>
    <link href="Home.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="notification">Símbolo copiado</div>
    <div class="container">
        <div class="first-container">
            <h2>Crear Tabla de Verdad</h2>
            <div class="form-container">
                <label for="txtOracion">Oracion a validar:</label>
                <textarea id="txtOracion" rows="10" cols="30"></textarea>
                <br />
                <label for="numVar">Cantidad de variables:</label>
                <input type="number" id="numVar" min="1" max="4" />
                <label for="numProp">Cantidad de proposiciones:</label>
                <input type="number" id="numProp" />
                <button onclick="createTable()">Crear Tabla</button>
                <br />
                <br />
                <div id="tablePlaceHolder"></div>
                <button id="btnSubmit" onclick="captureAndDownload(event)" style="display: none;">Guardar Tabla</button>
            </div>
        </div>
        <div>
            <h2>Operadores Lógicos</h2>
            <table class="simbolos">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Símbolo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="copySymbol('&#9679;')">
                        <td>Conjunción</td>
                        <td>&#9679;</td>
                    </tr>
                    <tr onclick="copySymbol('&#8744;')">
                        <td>Disyunción</td>
                        <td>&#8744;</td>
                    </tr>
                    <tr onclick="copySymbol('&#172;')">
                        <td>Negación</td>
                        <td>&#172;</td>
                    </tr>
                    <tr onclick="copySymbol('&rarr;')">
                        <td>Implicación</td>
                        <td>&rarr;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
